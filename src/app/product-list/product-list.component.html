<img [src]="product.pimage" />
<p>Name:{{ product.name }}</p>
<p>Price:{{ "$" + product.price }}</p>
<p>Color:{{ product.color }}</p>
<p>Disconted price:{{ getDiscountItems() }}</p>
<p>
  {{
    product.inStock > 0
      ? "only " + product.price + " items in stock"
      : "No iteam in stock"
  }}
</p>
<button [disabled]="!(product.inStock > 0)">Buy Now</button>
<input type="text" [value]="name" [attr.aria-hidden]="" />
